<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    {% if style_path %}
    <link rel="stylesheet" href="{% static style_path %}">
    {% endif %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
        УрФУ
        {% endblock title %}
    </title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
  <table>
      <tr>
          {% block sidebar %}
            <td class="sidebar">
                <p class="menuitem"><a href="/academy/">Институты</a></p>
                <p class="menuitem"><a href="/academy/about">Об университете</a></p>
                <p class="menuitem"><a>Контакты</a></p>
            </td>
          {% endblock sidebar %}
          <td class="content">
              {% block content %}
                <p>Уральский Федеральный Университет им. первого президента России Б.Н.Ельцина</p>
              {% endblock content %}
          </td>
      </tr>
  </table>
</body>
</html>
